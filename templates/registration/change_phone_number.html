{% extends 'base.html' %}
{% block title %}Change Phone Number | SugarQube{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Change Phone Number</h1>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-green-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-green-700 transition-colors">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
