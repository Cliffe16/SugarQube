{% extends "base.html" %}
{% block title %}Login | SugarQube{% endblock %}

{% block auth_content %}
<div class="card login-card">
    <div class="card-body">
        <h1 class="login-title">ðŸ“ˆ SugarQube</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control form-control-lg" id="id_username" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control form-control-lg" id="id_password" required>
            </div>
            <button type="submit" class="btn btn-success btn-lg w-100 mt-3">Login</button>
        </form>
        <div class="text-center mt-4">
            <small class="text-muted">
                Need an account? <a href="{% url 'register' %}">Register Now</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
