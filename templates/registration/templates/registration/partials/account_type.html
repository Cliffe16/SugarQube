<div class="bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-gray-900 border-b pb-4 mb-6">Account Type</h2>
    <p class="text-gray-600 mb-6">Your current account type is: <span class="font-semibold">{% if user.is_seller %}Seller{% else %}Buyer{% endif %}</span></p>

    {% if not user.is_seller %}
        {% if user.is_awaiting_seller_approval %}
            <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4" role="alert">
                <p class="font-bold">Your request to become a seller is pending approval.</p>
            </div>
        {% else %}
            <form method="post">
                {% csrf_token %}
                <button type="submit" name="request_seller_account" class="px-6 py-3 bg-green-600 text-white font-semibold rounded-lg">
                    Request Seller Account
                </button>
            </form>
        {% endif %}
    {% endif %}
</div>
